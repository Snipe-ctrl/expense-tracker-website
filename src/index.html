<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>

<!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Mukta:wght@200;300;400;500;600;700;800&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="signup-wrapper">
        <div class="signup-container">
            <svg width="36" height="32" viewBox="0 0 36 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M4.5 0.25C2.01797 0.25 0 2.26797 0 4.75V27.25C0 29.732 2.01797 31.75 4.5 31.75H31.5C33.982 
                    31.75 36 29.732 36 27.25V11.5C36 9.01797 33.982 7 31.5 7H5.625C5.00625 7 4.5 6.49375 4.5 5.875C4.5 5.25625 
                    5.00625 4.75 5.625 4.75H31.5C32.7445 4.75 33.75 3.74453 33.75 2.5C33.75 1.25547 32.7445 0.25 31.5 0.25H4.5ZM29.25 
                    17.125C29.8467 17.125 30.419 17.3621 30.841 17.784C31.2629 18.206 31.5 18.7783 31.5 19.375C31.5 19.9717 31.2629 20.544 
                    30.841 20.966C30.419 21.3879 29.8467 21.625 29.25 21.625C28.6533 21.625 28.081 21.3879 27.659 20.966C27.2371 20.544 27 
                    19.9717 27 19.375C27 18.7783 27.2371 18.206 27.659 17.784C28.081 17.3621 28.6533 17.125 29.25 17.125Z" fill="#2563EB"/>
                </svg>
            <h2>Create your account</h2>
            <h3>Start tracking your expenses today</h3>
            <div class="full-name-container">
                <label for="full-name-input">Full Name</label>
                <input id="full-name-input" type="text" placeholder="John Doe">
            </div>
            <div class="email-container">
                <label for="email-input">Email address</label>
                <input id="email-input" type="text" placeholder="john@example.com">
            </div>
            <div class="password-container">
                <label for="password-input">Password</label>
                <input id="password-input" type="text" placeholder="*******">
            </div>
            <div class="confirm-password-container">
                <label for="confirm-password-input">Confirm Password</label>
                <input id="confirm-password-input" type="text" placeholder="*******">
            </div>
            <div class="terms-container">
                <input id="terms-box" type="checkbox">
                <label for="terms-box">I agree to the Terms of Service and Privacy Policy</label>
            </div>
            <form class="create-account-container">
                <button>Create Account</button>
            </form>
            <div class="sign-in-container">
                <h3>Already have an account? Sign in</h3>
            </div>
        </div>
    </div>
</body>
</html>
